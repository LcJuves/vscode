          (cd .. && tar -zcf $SERVER_WEB_TARBALL_FILENAME $SERVER_WEB_BUILD_NAME)
          mv ../$SERVER_WEB_TARBALL_FILENAME .
          echo "SERVER_WEB_TARBALL_FILENAME=$SERVER_WEB_TARBALL_FILENAME" >>"$GITHUB_ENV"

          echo "::group::Check GLIBC and GLIBCXX dependencies in server archive"
          export SEARCH_PATH="$SERVER_UNARCHIVE_PATH"
          export npm_config_arch="$NPM_ARCH"
          export EXPECTED_GLIBC_VERSION="2.28"
          if [[ $VSCODE_ARCH == 'x64' || $VSCODE_ARCH == 'arm64' ]]; then
            export EXPECTED_GLIBCXX_VERSION="3.4.25"
          else
