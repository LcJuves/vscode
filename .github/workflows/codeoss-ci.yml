          echo "PUBLISH_TAG_NAME=${{ github.ref }}" >>"$GITHUB_ENV"
          echo "PRE_RELEASE=false" >>"$GITHUB_ENV"

      - name: Publish artifacts
        uses: softprops/action-gh-release@v1
        with:
